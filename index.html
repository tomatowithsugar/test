    <script>
        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyCv5Za0pq9okmTgorjPuZHiJIhkgAieVPY",
            authDomain: "assignment-1bf57.firebaseapp.com",
            projectId: "assignment-1bf57",
            storageBucket: "assignment-1bf57.firebasestorage.app",
            messagingSenderId: "609185997879",
            appId: "1:609185997879:web:e1932a4a1e959c1b088bb2",
            measurementId: "G-TEP0FST75C"
        };

        // Ï¥àÍ∏∞Ìôî
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞
        let currentZone = null;
        let selectedNames = [];
        let assignedPeople = [];
        let assignments = {};
        let isEditMode = false; // ÏàòÏ†ï Î™®Îìú ÏÉÅÌÉú

        // Ìé∏Ïßë Í∞ÄÎä• Ïó¨Î∂Ä Ï≤¥ÌÅ¨
        function isEditableDate() {
            if (isEditMode) return true; // ÏàòÏ†ï Î™®ÎìúÏóêÏÑúÎäî Ìé∏Ïßë Í∞ÄÎä•
            const now = new Date();
            const tzOffset = now.getTimezoneOffset() * 60000;
            const today = new Date(now - tzOffset).toISOString().split('T')[0];
            const selectedDate = document.getElementById('historyDate').value;
            console.log('isEditableDate - Ïò§Îäò:', today, 'ÏÑ†ÌÉùÎêú ÎÇ†Ïßú:', selectedDate, 'Ìé∏Ïßë Í∞ÄÎä•:', selectedDate >= today);
            return selectedDate >= today;
        }

        // ÏàòÏ†ï Î™®Îìú ÌÜ†Í∏Ä
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editBtn = document.getElementById('editModeBtn');
            editBtn.classList.toggle('active', isEditMode);
            updateUIState();
            console.log('toggleEditMode - ÏàòÏ†ï Î™®Îìú:', isEditMode);
        }

        // ÏàòÏ†ï Î™®Îìú Î≤ÑÌäº ÌëúÏãú/Ïà®ÍπÄ
        function updateEditModeButtonVisibility() {
            const now = new Date();
            const tzOffset = now.getTimezoneOffset() * 60000;
            const today = new Date(now - tzOffset).toISOString().split('T')[0];
            const selectedDate = document.getElementById('historyDate').value;
            const editBtn = document.getElementById('editModeBtn');
            editBtn.style.display = selectedDate < today ? 'inline-block' : 'none';
            if (selectedDate >= today) {
                isEditMode = false; // ÌòÑÏû¨/ÎØ∏Îûò ÎÇ†ÏßúÏóêÏÑúÎäî ÏàòÏ†ï Î™®Îìú ÎπÑÌôúÏÑ±Ìôî
            }
            console.log('updateEditModeButtonVisibility - ÏÑ†ÌÉùÎêú ÎÇ†Ïßú:', selectedDate, 'Ïò§Îäò:', today, 'Î≤ÑÌäº ÌëúÏãú:', editBtn.style.display);
        }

        // UI ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateUIState() {
            const editable = isEditableDate();
            console.log('updateUIState - Ìé∏Ïßë Í∞ÄÎä•:', editable);
            document.querySelector('button[onclick="addZone()"]').disabled = !editable;
            document.querySelectorAll('.zone-item button').forEach(btn => {
                if (btn.innerText !== 'ÏßÄÎèÑÎ≥¥Í∏∞') { // ÏßÄÎèÑÎ≥¥Í∏∞ Î≤ÑÌäºÏùÄ ÏòàÏô∏
                    btn.disabled = !editable;
                }
            });
        }

        // Ï¥àÍ∏∞ Î°úÎìú
        document.addEventListener('DOMContentLoaded', async () => {
            // ÌòÑÏßÄ ÏãúÍ∞Ñ Í∏∞Ï§Ä Ïò§Îäò ÎÇ†Ïßú Í≥ÑÏÇ∞
            const now = new Date();
            const tzOffset = now.getTimezoneOffset() * 60000;
            const today = new Date(now - tzOffset).toISOString().split('T')[0];
            console.log('DOMContentLoaded - ÎÇ†Ïßú ÏÑ§Ï†ï:', today);
            
            // ÎÇ†Ïßú ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            const dateInput = document.getElementById('historyDate');
            dateInput.value = today;
            
            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
            dateInput.addEventListener('change', async () => {
                console.log('historyDate Î≥ÄÍ≤Ω:', dateInput.value);
                await loadHistory();
                updateEditModeButtonVisibility();
                updateUIState();
            });
            
            // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            await loadHistory();
            updateEditModeButtonVisibility();
            updateUIState();
        });

        // Íµ¨Ïó≠ Ï∂îÍ∞Ä
        function addZone() {
            if (!isEditableDate()) return alert("Í≥ºÍ±∞ ÎÇ†ÏßúÎäî ÏàòÏ†ïÌï† Ïàò ÏóÜÏäµÎãàÎã§");
            const zone = prompt("Íµ¨Ïó≠ Î≤àÌò∏ ÏûÖÎ†• (1-268)");
            if (!zone || zone < 1 || zone > 268) return alert("1-268 ÏÇ¨Ïù¥ Ïà´Ïûê ÏûÖÎ†•");
            
            if (!assignments[zone]) assignments[zone] = [];
            initZones();
        }

        // Î™®Îã¨ Ïó¥Í∏∞
        function openAssignModal(zone) {
            if (!isEditableDate()) return alert("Í≥ºÍ±∞ ÎÇ†ÏßúÎäî ÏàòÏ†ïÌï† Ïàò ÏóÜÏäµÎãàÎã§");
            currentZone = zone;
            selectedNames = [...(assignments[zone] || [])];
            const zoneName = zoneData[zone] ? ` (${zoneData[zone]})` : '';
            document.getElementById('modalTitle').textContent = `Íµ¨Ïó≠ ${zone}${zoneName} Î∞∞Ï†ï`;
            document.getElementById('assignModal').style.display = 'block';
            updateSelectedDisplay();
            renderNames();
        }

        // Ïù¥Î¶Ñ Î†åÎçîÎßÅ
        function renderNames() {
            let html = '';
            for (const [type, names] of Object.entries(volunteers)) {
                html += `<h4>${type}</h4>`;
                html += names.map(name => `
                    <div class="name-tag 
                        ${assignedPeople.includes(name) && !selectedNames.includes(name) ? 'assigned' : ''}
                        ${selectedNames.includes(name) ? 'selected' : ''}"
                        onclick="${assignedPeople.includes(name) && !selectedNames.includes(name) ? 
                            'alert("Ïù¥ÎØ∏ Î∞∞Ï†ïÎê®!")' : 'toggleSelect(this)"'}>
                        ${name}
                    </div>
                `).join('');
            }
            document.getElementById('nameContainer').innerHTML = html;
        }

        // ÏÑ†ÌÉù ÌÜ†Í∏Ä
        function toggleSelect(btn) {
            const name = btn.innerText;
            btn.classList.toggle('selected');
            selectedNames = selectedNames.includes(name) ? 
                selectedNames.filter(n => n !== name) : 
                [...selectedNames, name];
            updateSelectedDisplay();
        }

        // ÏÑ†ÌÉù ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateSelectedDisplay() {
            document.getElementById('selectedNames').innerHTML = selectedNames.join(', ') || "ÏÑ†ÌÉùÎêú Ïù∏Ïõê ÏóÜÏùå";
            document.getElementById('selectedCount').textContent = selectedNames.length;
        }

        // ÏßÅÏ†ë Ï∂îÍ∞Ä
        function addCustomPerson() {
            const name = prompt("Ï∂îÍ∞ÄÌï† Ïù¥Î¶Ñ ÏûÖÎ†•");
            if (name) {
                volunteers.Í∏∞ÌÉÄ.push(name);
                renderNames();
                filterNames();
            }
        }

        // Í≤ÄÏÉâ ÌïÑÌÑ∞
        function filterNames() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.name-tag').forEach(tag => {
                tag.style.display = tag.innerText.toLowerCase().includes(term) ? 'inline-block' : 'none';
            });
        }

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        async function confirmAssignment() {
            if (!isEditableDate()) return alert("Í≥ºÍ±∞ ÎÇ†ÏßúÎäî ÏàòÏ†ïÌï† Ïàò ÏóÜÏäµÎãàÎã§");
            assignedPeople = assignedPeople.filter(n => !assignments[currentZone]?.includes(n));
            assignedPeople.push(...selectedNames);
            assignments[currentZone] = selectedNames;

            const date = document.getElementById('historyDate').value;
            await db.collection('history').doc(date).set({
                zones: assignments,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            initZones();
            updateBadges();
            closeModal();
        }

        // Íµ¨Ïó≠ Î™©Î°ù ÌëúÏãú
        async function showZonesList() {
            const modal = document.getElementById('zonesModal');
            const tbody = document.querySelector('#zonesTable tbody');
            tbody.innerHTML = '';

            const historySnapshot = await db.collection('history')
                .orderBy('timestamp', 'desc')
                .get();

            const latestDates = {};
            const allDates = [];
            historySnapshot.forEach(doc => {
                const date = doc.id;
                allDates.push(date);
                const zones = doc.data().zones || {};
                Object.keys(zones).forEach(zone => {
                    if (!latestDates[zone] || latestDates[zone] < date) {
                        latestDates[zone] = date;
                    }
                });
            });

            const today = new Date().toISOString().split('T')[0];
            const closestDate = allDates
                .filter(date => date <= today)
                .sort((a, b) => new Date(b) - new Date(a))[0] || 'Í∏∞Î°ù ÏóÜÏùå';

            let lastHighlightedRow = null;
            for (const [zone, name] of Object.entries(zoneData)) {
                const row = document.createElement('tr');
                const latestDate = latestDates[zone] || 'Í∏∞Î°ù ÏóÜÏùå';
                const isClosest = latestDate === closestDate && latestDate !== 'Í∏∞Î°ù ÏóÜÏùå';
                if (isClosest) {
                    row.classList.add('highlight');
                    lastHighlightedRow = row;
                }
                row.innerHTML = `<td>${zone}</td><td>${name}</td><td>${latestDate}</td>`;
                tbody.appendChild(row);
            }

            modal.style.display = 'block';

            if (lastHighlightedRow) {
                setTimeout(() => {
                    lastHighlightedRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 0);
            }
        }

        // Íµ¨Ïó≠ Î™©Î°ù Î™®Îã¨ Îã´Í∏∞
        function closeZones() {
            document.getElementById('zonesModal').style.display = 'none';
        }

        function showMap() {
            document.getElementById('mapModal').style.display = 'block';
        }

        function closeMap() {
            document.getElementById('mapModal').style.display = 'none';
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Îã´Í∏∞
        document.getElementById('mapModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('mapModal')) {
                closeMap();
            }
        });

        // Íµ¨Ïó≠ Ï¥àÍ∏∞Ìôî
        function initZones() {
            document.getElementById('zoneList').innerHTML = '';
            for (const zone in assignments) {
                const zoneName = zoneData[zone] ? ` (${zoneData[zone]})` : '';
                document.getElementById('zoneList').innerHTML += `
                    <div class="zone-item">
                        <h4>Íµ¨Ïó≠ ${zone}${zoneName}</h4>
                        <span class="edit-badge">${assignments[zone].length}Î™Ö</span>
                        <div class="buttons">
                            <button onclick="openAssignModal(${zone})">Ïù∏ÏõêÎ∞∞Ï†ï</button>
                            ${zone === '1' ? '<button onclick="showMap()" style="background:#34C759;">ÏßÄÎèÑÎ≥¥Í∏∞</button>' : ''}
                            <button class="delete-btn" onclick="deleteZone(${zone})">ÏÇ≠Ï†ú</button>
                        </div>
                        <div id="result-${zone}">${assignments[zone].join(', ')}</div>
                    </div>`;
            }
            updateUIState();
        }

        // Íµ¨Ïó≠ ÏÇ≠Ï†ú
        async function deleteZone(zone) {
            if (!isEditableDate()) return alert("Í≥ºÍ±∞ ÎÇ†ÏßúÎäî ÏàòÏ†ïÌï† Ïàò ÏóÜÏäµÎãàÎã§");
            const zoneName = zoneData[zone] ? ` (${zoneData[zone]})` : '';
            if (confirm(`Íµ¨Ïó≠ ${zone}${zoneName}ÏùÑ(Î•º) ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                delete assignments[zone];
                assignedPeople = [].concat(...Object.values(assignments));
                initZones();
                const date = document.getElementById('historyDate').value;
                await db.collection('history').doc(date).set({
                    zones: assignments,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }

        // Î∞∞ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
        function updateBadges() {
            document.querySelectorAll('.edit-badge').forEach(badge => {
                const zone = badge.parentElement.querySelector('h4').textContent.split(' ')[1];
                badge.textContent = `${assignments[zone]?.length || 0}Î™Ö`;
            });
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            document.getElementById('assignModal').style.display = 'none';
            selectedNames = [];
            document.getElementById('searchInput').value = '';

        // ÏöîÏïΩ ÌôîÎ©¥ Ïó¥Í∏∞
        function showSummary() {
            const modal = document.getElementById('summaryModal');
            const tbody = document.querySelector('#summaryTable tbody');
