        }
        .filter-buttons {

            background: #e0e0e0;
            color: #333;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;

        }
        .filter-btn:hover:not(.active) {

        }
    </style>

<body>

<div class="modal" id="assignModal">

    <!-- ÏöîÏïΩ ÌôîÎ©¥ -->
    <div id="summaryModal" class="summary-modal">
        <div class="summary-content">
            <span class="close-summary" onclick="closeSummary()">√ó</span>

                    <tr><th>Íµ¨Ïó≠ Î≤àÌò∏</th><th>Íµ¨Ïó≠ Î™Ö</th><th>ÏµúÍ∑º Î¥âÏÇ¨ ÎÇ†Ïßú</th></tr>

    <!-- ÏöîÏïΩ Î≤ÑÌäº -->
    <div class="summary-button" onclick="showSummary()">ÏöîÏïΩ Î≥¥Í∏∞</div>
    <div class="modal" id="mapModal">
        <div class="modal-content" style="height:85vh;">
            <button class="delete-btn" onclick="closeMap()" style="position:absolute; right:15px; top:15px;">Îã´Í∏∞</button>
            <h3 id="mapModalTitle"></h3>
            <div id="mapContainer" style="width:100%; height:90%; margin-top:15px;"></div>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyCv5Za0pq9okmTgorjPuZHiJIhkgAieVPY",
            authDomain: "assignment-1bf57.firebaseapp.com",
            projectId: "assignment-1bf57",
            storageBucket: "assignment-1bf57.firebasestorage.app",
            messagingSenderId: "609185997879",
            appId: "1:609185997879:web:e1932a4a1e959c1b088bb2",
            measurementId: "G-TEP0FST75C"
        };

        // Ï¥àÍ∏∞Ìôî
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞
        let currentZone = null;
        let selectedNames = [];
        let assignedPeople = [];
        let assignments = {};
        let isEditMode = false;
        let recentVisits = {};
        let selectedZones = [];
        let currentCategoryFilter = 'all'; // Track current category filter

        // Ìé∏Ïßë Í∞ÄÎä• Ïó¨Î∂Ä Ï≤¥ÌÅ¨
        function isEditableDate() {
            if (isEditMode) return true;
            const now = new Date();
            const tzOffset = now.getTimezoneOffset() * 60000;
            const today = new Date(now - tzOffset).toISOString().split('T')[0];
            const selectedDate = document.getElementById('historyDate').value;
            return selectedDate >= today;
        }

        // ÏàòÏ†ï Î™®Îìú ÌÜ†Í∏Ä
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editBtn = document.getElementById('editModeBtn');
            editBtn.classList.toggle('active', isEditMode);
            updateUIState();
        }

        // ÏàòÏ†ï Î™®Îìú Î≤ÑÌäº ÌëúÏãú/Ïà®ÍπÄ
        function updateEditModeButtonVisibility() {
            const now = new Date();
            const tzOffset = now.getTimezoneOffset() * 60000;
            const today = new Date(now - tzOffset).toISOString().split('T')[0];
            const selectedDate = document.getElementById('historyDate').value;
            const editBtn = document.getElementById('editModeBtn');
            editBtn.style.display = selectedDate < today ? 'inline-block' : 'none';
            if (selectedDate >= today) {
                isEditMode = false;
            }
        }

        // UI ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateUIState() {
            const editable = isEditableDate();
            document.querySelector('button[onclick="addZone()"]').disabled = !editable;
            document.querySelectorAll('.zone-item button').forEach(btn => {
                if (btn.className !== 'map-btn') {
                    btn.disabled = !editable;
                }
            });
        }

        // Ï¥àÍ∏∞ Î°úÎìú
        document.addEventListener('DOMContentLoaded', async () => {
            const now = new Date();
            const tzOffset = now.getTimezoneOffset() * 60000;
            const today = new Date(now - tzOffset).toISOString().split('T')[0];
            const dateInput = document.getElementById('historyDate');
            dateInput.value = today;
            
            dateInput.addEventListener('change', async () => {
                await loadHistory();
                await loadRecentVisits();
                updateEditModeButtonVisibility();
                updateUIState();
            });
            
            await loadHistory();
            await loadRecentVisits();
            updateEditModeButtonVisibility();
            updateUIState();
        });

        // ÏµúÍ∑º Î∞©Î¨∏ Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        async function loadRecentVisits() {
            recentVisits = {};
            const now = new Date();
            const tzOffset = now.getTimezoneOffset() * 60000;
            const today = new Date(now - tzOffset).toISOString().split('T')[0];
            const historySnapshot = await db.collection('history')
                .orderBy('timestamp', 'desc')
                .get();

            historySnapshot.forEach(doc => {
                const date = doc.id;
                if (date !== today) {
                    const zones = doc.data().zones || {};
                    Object.keys(zones).forEach(zone => {
                        if (!recentVisits[zone] || new Date(recentVisits[zone]) < new Date(date)) {
                            recentVisits[zone] = date;
                        }
                    });
                }
            });
            initZones();
        }

        // Íµ¨Ïó≠ Ï∂îÍ∞Ä
        function addZone() {
            if (!isEditableDate()) return alert("Í≥ºÍ±∞ ÎÇ†ÏßúÎäî ÏàòÏ†ïÌï† Ïàò ÏóÜÏäµÎãàÎã§");
            const zone = prompt("Íµ¨Ïó≠ Î≤àÌò∏ ÏûÖÎ†• (1-268)");
            if (!zone || zone < 1 || zone > 268) return alert("1-268 ÏÇ¨Ïù¥ Ïà´Ïûê ÏûÖÎ†•");
            
            if (!assignments[zone]) assignments[zone] = [];
            initZones();
        }

        // ÏÑ†ÌÉùÌïú Íµ¨Ïó≠ Ï∂îÍ∞Ä
        async function addSelectedZones() {
            if (!isEditableDate()) return alert("Í≥ºÍ±∞ ÎÇ†ÏßúÎäî ÏàòÏ†ïÌï† Ïàò ÏóÜÏäµÎãàÎã§");
            if (selectedZones.length === 0) return alert("Ï∂îÍ∞ÄÌï† Íµ¨Ïó≠ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.");

            selectedZones.forEach(zone => {
                if (!assignments[zone]) assignments[zone] = [];
            });

            const date = document.getElementById('historyDate').value;
            await db.collection('history').doc(date).set({
                zones: assignments,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            selectedZones = [];
            initZones();
            closeZones();
        }

        // Î™®Îã¨ Ïó¥Í∏∞
        function openAssignModal(zone) {
            if (!isEditableDate()) return alert("Í≥ºÍ±∞ ÎÇ†ÏßúÎäî ÏàòÏ†ïÌï† Ïàò ÏóÜÏäµÎãàÎã§");
            currentZone = zone;
            selectedNames = [...(assignments[zone] || [])];
            const zoneName = zoneData[zone] ? ` (${zoneData[zone]})` : '';
            document.getElementById('modalTitle').textContent = `Íµ¨Ïó≠ ${zone}${zoneName} Î∞∞Ï†ï`;
            document.getElementById('allowMultipleAssignments').checked = false;
            currentCategoryFilter = 'all'; // Reset to 'all' when opening modal
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === 'Ï†ÑÏ≤¥');
            });
            document.getElementById('assignModal').style.display = 'block';
            updateSelectedDisplay();
            renderNames();
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ ÏÑ§Ï†ï
        function setCategoryFilter(category) {
            currentCategoryFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === (category === 'all' ? 'Ï†ÑÏ≤¥' : category));
            });
            renderNames();
            filterNames();
        }

        // Ïù¥Î¶Ñ Î†åÎçîÎßÅ
        function renderNames() {
            const allowMultiple = document.getElementById('allowMultipleAssignments').checked;
            let html = '';
            const categories = currentCategoryFilter === 'all' 
                ? Object.entries(volunteers)
                : Object.entries(volunteers).filter(([type]) => type === currentCategoryFilter);

            for (const [type, names] of categories) {
                html += `<h4>${type}</h4>`;
                html += names.map(name => `
                    <div class="name-tag 
                        ${!allowMultiple && assignedPeople.includes(name) && !selectedNames.includes(name) ? 'assigned' : ''}
                        ${selectedNames.includes(name) ? 'selected' : ''}"
                        onclick="${!allowMultiple && assignedPeople.includes(name) && !selectedNames.includes(name) ? 
                            'alert(\"Ïù¥ÎØ∏ Î∞∞Ï†ïÎê®!\")' : 'toggleSelect(this)'}" 
                        style="cursor: ${!allowMultiple && assignedPeople.includes(name) && !selectedNames.includes(name) ? 'not-allowed' : 'pointer'}">
                        ${name}
                    </div>
                `).join('');
            }
            
            document.getElementById('nameContainer').innerHTML = html || '<p>Ìï¥Îãπ Ïπ¥ÌÖåÍ≥†Î¶¨Ïóê Ïù∏ÏõêÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
            filterNames();
        }

        // Ï≤¥ÌÅ¨Î∞ïÏä§ Î≥ÄÍ≤Ω Ïãú Ïù¥Î¶Ñ Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ®
        document.getElementById('allowMultipleAssignments').addEventListener('change', renderNames);

        // ÏÑ†ÌÉù ÌÜ†Í∏Ä
        function toggleSelect(btn) {
            const allowMultiple = document.getElementById('allowMultipleAssignments').checked;
            const name = btn.innerText;
            if (!allowMultiple && assignedPeople.includes(name) && !selectedNames.includes(name)) return;
            btn.classList.toggle('selected');
            selectedNames = selectedNames.includes(name) ? 
                selectedNames.filter(n => n !== name) : 
                [...selectedNames, name];
            updateSelectedDisplay();
        }

        // ÏÑ†ÌÉùÎêú Ïù¥Î¶Ñ Ï†úÍ±∞
        function removeSelectedName(name) {
            selectedNames = selectedNames.filter(n => n !== name);
            renderNames(); // Re-render to update .selected classes
            updateSelectedDisplay();
        }

        // ÏÑ†ÌÉù ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateSelectedDisplay() {
            const selectedNamesDiv = document.getElementById('selectedNames');
            selectedNamesDiv.innerHTML = selectedNames.length > 0 
                ? selectedNames.map(name => `
                    <span class="selected-name-tag" onclick="removeSelectedName('${name}')">${name}</span>
                `).join('')
                : "ÏÑ†ÌÉùÎêú Ïù∏Ïõê ÏóÜÏùå";
            document.getElementById('selectedCount').textContent = selectedNames.length;
        }

        // ÏßÅÏ†ë Ï∂îÍ∞Ä
        function addCustomPerson() {

        // Í≤ÄÏÉâ ÌïÑÌÑ∞
        function filterNames() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.name-tag').forEach(tag => {
                tag.style.display = tag.innerText.toLowerCase().includes(term) ? 'inline-block' : 'none';
            });

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        async function confirmAssignment() {
            if (!isEditableDate()) return alert("Í≥ºÍ±∞ ÎÇ†ÏßúÎäî ÏàòÏ†ïÌï† Ïàò ÏóÜÏäµÎãàÎã§");
            const allowMultiple = document.getElementById('allowMultipleAssignments').checked;
            
            if (!allowMultiple) {
                assignedPeople = assignedPeople.filter(n => !assignments[currentZone]?.includes(n));
                assignedPeople.push(...selectedNames);
            } else {
                assignedPeople = [].concat(...Object.values(assignments));
                assignedPeople.push(...selectedNames);
                assignedPeople = [...new Set(assignedPeople)];
            }
            
            assignments[currentZone] = selectedNames;

            const date = document.getElementById('historyDate').value;
            await db.collection('history').doc(date).set({
                zones: assignments,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            await loadRecentVisits();
            initZones();
            updateBadges();
            closeModal();
        }

        // Íµ¨Ïó≠ Î™©Î°ù ÌëúÏãú
        async function showZonesList() {
            const modal = document.getElementById('zonesModal');
            const tbody = document.querySelector('#zonesTable tbody');
            tbody.innerHTML = '';
            selectedZones = [];

            const historySnapshot = await db.collection('history')
                .orderBy('timestamp', 'desc')
                .get();

            const latestDates = {};
            historySnapshot.forEach(doc => {
                const date = doc.id;
                const zones = doc.data().zones || {};
                Object.keys(zones).forEach(zone => {
                    if (!latestDates[zone] || new Date(latestDates[zone]) < new Date(date)) {
                        latestDates[zone] = date;
                    }
                });
            });

            const allZoneDates = Object.values(latestDates);
            const latestRecordedDate = allZoneDates.length
                ? allZoneDates.reduce((a, b) => new Date(a) > new Date(b) ? a : b)
                : null;

            let lastHighlightedRow = null;
            Object.entries(zoneData).forEach(([zone, name]) => {
                const latestDate = latestDates[zone] || 'Í∏∞Î°ù ÏóÜÏùå';
                const isNewestOverall = latestDate === latestRecordedDate;
                const personalZone = personalZoneData[zone] ? `<small class="personal-zone-info">[Í∞úÏù∏Íµ¨Ïó≠: ${personalZoneData[zone]}]</small>` : '';
                const isDisabled = assignments[zone] ? 'disabled' : '';

                const row = document.createElement('tr');
                if (isNewestOverall) {
                    row.classList.add('highlight');
                    lastHighlightedRow = row;
                }
                if (isDisabled) {
                    row.classList.add('disabled');
                }
                row.setAttribute('data-zone', zone);
                row.innerHTML = `
                    <td>${zone}</td>
                    <td>${name} ${personalZone}</td>
                    <td>${latestDate}</td>`;
                if (!isDisabled) {
                    row.onclick = () => toggleZoneSelection(row, zone);
                }
                tbody.appendChild(row);
            });

            modal.style.display = 'block';
            if (lastHighlightedRow) {
                setTimeout(() => {
                    lastHighlightedRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 0);
            }
        }

        // Íµ¨Ïó≠ ÏÑ†ÌÉù ÌÜ†Í∏Ä
        function toggleZoneSelection(row, zone) {
            if (row.classList.contains('disabled')) return;
            row.classList.toggle('selected-row');
            if (selectedZones.includes(zone)) {
                selectedZones = selectedZones.filter(z => z !== zone);
            } else {
                selectedZones.push(zone);
            }
        }

        // Íµ¨Ïó≠ Î™©Î°ù Î™®Îã¨ Îã´Í∏∞
        function closeZones() {
            document.getElementById('zonesModal').style.display = 'none';
            selectedZones = [];
            document.querySelectorAll('#zonesTable tr.selected-row').forEach(row => {
                row.classList.remove('selected-row');
            });
        }

        // Íµ¨Ïó≠ Ï¥àÍ∏∞Ìôî
        function initZones() {
            document.getElementById('zoneList').innerHTML = '';
            for (const zone in assignments) {
                const zoneName = zoneData[zone] ? ` (${zoneData[zone]})` : '';
                const personalZone = personalZoneData[zone] ? `[Í∞úÏù∏Íµ¨Ïó≠: ${personalZoneData[zone]}]` : '';
                const household = householdData[zone] ? `[Í∞ÄÍµ¨Ïàò: ${householdData[zone]}]` : '';
                const recentVisit = recentVisits[zone] ? `[ÏµúÍ∑ºÎ∞©Î¨∏: ${recentVisits[zone]}]` : '[ÏµúÍ∑ºÎ∞©Î¨∏: -]';
                const zoneLength = zoneLengthData[zone] ? `[Íµ¨Ïó≠Í∏∏Ïù¥: ${zoneLengthData[zone]}m]` : '';
                document.getElementById('zoneList').innerHTML += `
                    <div class="zone-item">
                        <h4>Íµ¨Ïó≠ ${zone}${zoneName}</h4>
                        <div class="zone-info">
                            ${personalZone ? `<div class="personal-zone">${personalZone}</div>` : ''}
                            ${household ? `<div class="household-count">${household}</div>` : ''}
                            ${recentVisit ? `<div class="recent-visit">${recentVisit}</div>` : ''}
                            ${zoneLength ? `<div class="zone-length">${zoneLength}</div>` : ''}
                        </div>
                        <span class="edit-badge">${assignments[zone].length}Î™Ö</span>
                        <div class="buttons">
                            <button class="assign-btn" onclick="openAssignModal(${zone})">Ïù∏ÏõêÎ∞∞Ï†ï</button>
                            ${mapLinks[zone] ? `<button class="map-btn" onclick="showMap(${zone})">ÏßÄÎèÑÎ≥¥Í∏∞</button>` : ''}
                            <button class="delete-btn" onclick="deleteZone(${zone})">ÏÇ≠Ï†ú</button>
                        </div>
                        <div id="result-${zone}">${assignments[zone].join(', ')}</div>
                    </div>`;
            }

        }

        // Íµ¨Ïó≠ ÏÇ≠Ï†ú
        async function deleteZone(zone) {
            if (!isEditableDate()) return alert("Í≥ºÍ±∞ ÎÇ†ÏßúÎäî ÏàòÏ†ïÌï† Ïàò ÏóÜÏäµÎãàÎã§");
            const zoneName = zoneData[zone] ? ` (${zoneData[zone]})` : '';
            if (confirm(`Íµ¨Ïó≠ ${zone}${zoneName}ÏùÑ(Î•º) ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                delete assignments[zone];

                await db.collection('history').doc(date).set({
                    zones: assignments,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }
