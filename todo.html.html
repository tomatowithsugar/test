<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 아이폰 12 Pro 뷰포트 최적화 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>아이폰 할 일 목록</title>
    <style>
        /* iOS 스타일 디자인 */
        body {
            font-family: -apple-system, BlinkMacSystemFont;
            background: #000;
            color: #fff;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            margin: 0;
        }

        .container {
            max-width: 390px; /* 아이폰 12 Pro 너비 기준 */
            margin: 0 auto;
            padding: 20px;
        }

        #taskInput {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #3a3a3c;
            border-radius: 10px;
            background: #1c1c1e;
            color: white;
            margin-bottom: 15px;
        }

        .addBtn {
            width: 100%;
            padding: 14px;
            background: #0a84ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        #taskList {
            list-style: none;
            padding: 0;
        }

        .taskItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #1c1c1e;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .deleteBtn {
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 할 일 관리</h1>
        <input type="text" id="taskInput" placeholder="새로운 할 일 입력">
        <button class="addBtn" onclick="addTask()">추가</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        // 할 일 추가 함수
        function addTask() {
            const input = document.getElementById('taskInput');
            if (input.value.trim() === '') return;

            const li = document.createElement('li');
            li.className = 'taskItem';
            li.innerHTML = `
                <span>${input.value}</span>
                <button class="deleteBtn" onclick="this.parentElement.remove()">삭제</button>
            `;

            document.getElementById('taskList').appendChild(li);
            input.value = '';
            
            // iOS 햅틱 피드백 (진동)
            if (window.navigator.vibrate) navigator.vibrate(10);
        }

        // 엔터 키로 추가
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
